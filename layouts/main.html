<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <meta name="title" content="{title}" />
    <meta name="description" content="Conectăm oamenii, creăm oportunități, transformăm vieți!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elitenet.club" />
    <meta property="og:title" content="{title}" />
    <meta property="og:description" content="Conectăm oamenii, creăm oportunități, transformăm vieți!" />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://elitenet.club" />
    <meta property="twitter:title" content="{title}" />
    <meta property="twitter:description" content="Conectăm oamenii, creăm oportunități, transformăm vieți!" />
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="{title}" />
    <link rel="manifest" href="/site.webmanifest" />

    {tailwindcss}
</head>
<body class="bg-[#FAFAFA]">
    {slot}
    <script src="/assets/js/main.js"></script>
</body>
</html>
